<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <h2 id="Welcome"></h2>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-10 col-lg-8 col-xl-6 offset-xl-1">
            <form>
              <!-- Number 1 -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="Number1"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid Number"
                />
                <span class="error" id="error_Number1"></span>
                <label class="form-label" for="Number1">Number 1</label>

                <!-- Number 2 -->
                <input
                  type="text"
                  id="Number2"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid Number"
                />
                <span class="error" id="error_Number2"></span>
                <label class="form-label" for="Number2">Number 2</label>

                <div class="text-center text-lg-start mt-4 pt-2 buttonAlign">
                  <button
                    disabled
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    id="Add"
                  >
                    Add
                  </button>

                  <button
                    disabled
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    id="Subtract"
                  >
                    Subtract
                  </button>

                  <button
                    disabled
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    id="Multiply"
                  >
                    Multiply
                  </button>

                  <button
                    disabled
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                    id="Divide"
                  >
                    Divide
                  </button>
                </div>
              </div>

              <!-- Answer -->
              <input
                type="text"
                id="Answer"
                class="form-control form-control-lg"
                placeholder="Answer will be displayed here"
                disabled
              />
              <span class="error" id="error_Answer"></span>
              <label class="form-label" for="Number2">Answer </label>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/calc.js"></script>
  </body>
</html>
