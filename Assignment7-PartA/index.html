<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Login</title>
  </head>
  <body>
    <p class="loginHeading">Thank you for visiting us! Please login</p>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="image/Northeastern_seal.svg.png"
              class="img-fluid neuLogo"
              alt="Northeastern Logo"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="emailAdd"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                />
                <span class="error" id="error_emailAdd"></span>
                <label class="form-label" for="emailAdd">Email address</label>
              </div>

              <!-- UserName -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="userName"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid user Name"
                />
                <span class="error" id="error_userName"></span>
                <label class="form-label" for="userName">User Name</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
                <span class="error" id="error_password"></span>
                <label class="form-label" for="password">Password</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control form-control-lg"
                  placeholder="Confirm password"
                />
                <span class="error" id="error_confirmPassword"></span>
                <label class="form-label" for="confirmPassword"
                  >Confirm Password</label
                >
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  disabled
                  type="button"
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                  id="LoginButton"
                  onclick="UserLogin()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
